<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Chemical solving</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
</head>

<body>
     <h1>Chemical Reaction Calculator</h1>
     <h2>By: EJ</h2>
    <div class="chemicals">
        <div class="atom-info"></div>
        <div class="pTable"></div>
        <div class="menu" style="display:none">
            <h4>Variables: </h4>
        </div>
        <div class="calculator">
            <h3 style="margin-bottom: 0.5em;">Input Chemical Formula:</h3>
            <div id="input-chemicals"></div>
            <button class="control-button" id="plus-button">+</button>
            <button class="control-button" id="reaction-button">---></button>
            <button class="control-button" id="calculate-button">Calculate</button>
            <h2 id="balancedEquation"></h2>
            <div class="outputData"></div>
        </div>
    </div>
</body>

</html>
